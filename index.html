<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Responsive-Github-Clone</title>

        <meta name="author" content="hannahbanana" />
        <meta
            name="description"
            content="Github is where people build software"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- http://ogp.me/ -->
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="GitHub" />
        <meta property="og:title" content="Build software better, together" />
        <meta
            property="og:description"
            content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
        />
        <meta property="og:image" content="assets/images/logo__github.png" />
        <meta property="og:url" content="https://github.com" />

        <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
        <meta property="twitter:card" content="summary" />
        <meta property="twitter:site" content="GitHub" />
        <meta
            property="twitter:title"
            content="Build software better, together"
        />
        <meta
            property="twitter:description"
            content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
        />
        <meta
            property="twitter:image"
            content="assets/images/logo__github.png"
        />
        <meta property="twitter:url" content="https://github.com" />

        <!-- favicon -->
        <link rel="icon" href="assets/favicon/favicon.png" />
        <!-- IE 브라우저를 위한 파비콘 코드 -->
        <!-- 참고로 IE는 root 경로에 favicon.ico 파일이 있다면 이를 자동으로 찾음. 그 경우 위 코드를 별도로 작성할 필요 x -->
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="assets/favicon/favicon.ico"
        />
        <!-- 애플 기기를 위한 파비콘 코드 -->
        <link rel="apple-touch-icon" href="assets/favicon/favicon.png" />

        <!-- google web font -->
        <link
            href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <!-- beautify-ignore -->
        <div class="body__container"></div>
    </body>
</html>
